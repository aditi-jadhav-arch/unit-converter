<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="div-1">
        <div class="app-title">Metric/Imperial Unit Conversion</div>
        <div id="value-el">20</div>
        <button id="cvt-el">Convert</button>
      </div>
      <div class="div-2">
        <div class="unit-container">
          <div>Length (Meter/Feet)</div>
          <div id="len-el" class="unit-values">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </div>
        </div>
        <div class="unit-container">
          <div>Volume (Liters/Gallons)</div>
          <div id="vol-el" class="unit-values">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </div>
        </div>
        <div class="unit-container">
          <div>Mass (Kilograms/Pounds)</div>
          <div id="mass-el" class="unit-values">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
