<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="div-1">
        <div class="app-title">Metric/Imperial Unit Conversion</div>
        <input type="number" id="input-el" />
        <button id="cvt-btn">Convert</button>
      </div>
      <div class="div-2">
        <div class="unit-container">
          <div>Length (Meter/Feet)</div>
          <div id="len-el" class="unit-values">
            1 meter = 3.281 feet | 1 feet = 0.305 meters
          </div>
        </div>
        <div class="unit-container">
          <div>Volume (Liters/Gallons)</div>
          <div id="vol-el" class="unit-values">
            1 liter = 0.264 gallons | 1 gallons = 3.785 liters
          </div>
        </div>
        <div class="unit-container">
          <div>Mass (Kilograms/Pounds)</div>
          <div id="mass-el" class="unit-values">
            1 kilo = 2.204 pounds | 1 pounds = 0.453 kilos
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
